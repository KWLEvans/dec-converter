<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>To Decimal Converter</title>
  </head>
  <body>
    <h1>Convert to a Decimal</h1>
    <form id="converter">
      <select id="base">
        <option value="binaryToDec">Binary to Decimal</option>
        <option value="ternaryToDec">Ternary to Decimal</option>
        <option value="hexadecimalToDec">Hexadecimal to Decimal</option>
        <option value="decToBinary">Decimal to Binary</option>
        <option value="decToTernary">Decimal to Ternary</option>
        <option value="decToHexadecimal">Decimal to Hexadecimal</option>
        <option value="binaryToTernary">Binary to Ternary</option>
        <option value="ternaryToBinary">Ternary to Binary</option>
        <option value="binaryToHexadecimal">Binary to Hexadecimal</option>
        <option value="ternaryToHexadecimal">Ternary to Hexadecimal</option>
      </select>
      <input type="text">
      <button type="submit">convert</button>
    </form>
    <div id="result"></div>
  </body>
</html>
